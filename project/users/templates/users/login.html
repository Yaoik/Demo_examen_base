{% extends "base.html" %}

{% load static %}


{% block content %}

<div class='flex justify-center text-center align-middle min-h-full'>
    <form action="{% url "user:login" %}" method='POST' class='m-2 bg-slate-100 rounded-lg p-2 w-64 h-auto my-32'>

        {% csrf_token %}

        {% if form.errors %}
            <div class="m-4 p-2 bg-red-50 rounded-md text-balance">
                {{ form.errors }}
            </div>
        {% endif %}

        {% for field in form %}
            <div class="{% if form.errors %} [&>input]:bg-red-200{% endif %}">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}

        <input type='submit' class="bg-green-100 m-2 rounded-md mx-auto p-2 text-center cursor-pointer"></input>

    </form>
</div>
{% endblock  %}
