{% extends "base.html" %}

{% load static %}


{% block content %}

<div class='flex justify-center text-center align-middle min-h-full'>
    <form action="{% url "user:register" %}" method='POST' class='m-2 bg-slate-100 rounded-lg p-4 w-96 h-auto my-32 flex flex-col gap-2'>
    
        {% csrf_token %}
    
        {% for field in form %}
            <div class="{% if field.errors or form.password2.errors and field == form.password1 %} [&>input]:bg-red-200 {% endif %} flex flex-col">

                {% if field.errors %}
                    <div class="m-4 p-2 bg-red-50 rounded-md text-balance">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label_tag }} 
                {{ field }}
            </div>
        {% endfor %}
    
        <input type='submit' class="bg-green-100 m-2 rounded-md mx-auto p-2 text-center cursor-pointer"></input>
    
    </form>
</div>

{% endblock  %}
